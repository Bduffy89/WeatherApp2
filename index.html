<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Bebas+Neue&family=Domine:wght@400;500;600;700&family=Vollkorn+SC:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="weather-app">
          <div class="inner-app-box">
            <div class="search-bar">
              <form id="search-bar">
                <input
                  id="city-search-input"
                  type="text"
                  placeholder="Enter City"
                  autocomplete="off"
                  autofocus="on"
                />
                <input type="submit" id="search-button" vaule="search" />
              </form>
            </div>
            <div id="search-result" class="container location">
              Isengard
              <span> <h4 id="current-time"></h4></span>
            </div>
            <div class="container over current-weather-box">
              <div class="row justify-content-md-center">
                <div class="col-md-auto">
                  <ul>
                    <li>
                      Humidity:
                      <span class="parameter-data" id="humidity">Perfect </span>
                      <span>%</span>
                    </li>
                    <li>
                      Wind Speed:
                      <span class="parameter-data" id="wind">Perfect </span>
                      <span> Km/hr </span>
                    </li>
                  </ul>
                </div>
                <div class="col-md-auto">
                  <ul>
                    <li>
                      <img
                        id="weatherIcon"
                        class="current-weather-img"
                        src="#"
                      />
                    </li>
                    <li class="weather-parameter" id="weather-description"></li>
                  </ul>
                </div>
                <div class="col-md-auto numerical-data CF">
                  <span class="temperature" id="temp"></span>
                  <span class="units">
                    <a href="#" id="celsius-link">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a>
                  </span>
                </div>
              </div>
            </div>
            <hr />
            <h5 class="forecast-title">5 Day Forecast</h5>
            <div class="container five-day-box overflow-hidden">
              <div class="row g-2">
                <div class="col-12">
                  <div class="container">
                    <div class="row gy-3">
                      <div class="col-sm">
                        <div class="card d-inline-flex p-2 bd-highlight">
                          <div class="card-body">
                            <h6 class="card-title">Monday</h6>
                            <ul>
                              <li class="list-group-item">High 22°F</li>
                              <li class="list-group-item">
                                <img
                                  src="http://openweathermap.org/img/wn/04d@2x.png"
                                />
                              </li>
                              <li class="list-group-item">Low 9°F</li>
                            </ul>
                          </div>
                        </div>
                      </div>
                      <div class="col-sm">

                          </div>
                        </div>
